<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Portfólio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio_app/styles.css' %}">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'portfolio' %}">Portfólio</a>
            <a href="{% url 'contato' %}">Contato</a>
        </nav>
    </header>

    <div class="content">
        <h2>Entre em Contato</h2>
        <p>Se você deseja entrar em contato, envie uma mensagem para o meu e-mail: <a href="mailto:email@dominio.com">marcosdejair497@gmail.com</a></p>
        
        <!-- Aqui você pode adicionar um formulário de contato -->
        <form method="post">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p>&copy; todos os direitos reservados 2024 </p>
    </footer>
</body>
</html>
